{% extends 'template.html' %}
{% block title %}Home{% endblock %}
{% block body %}

<div id="roomList" style="display:grid; grid-template-rows: repeat( auto-fill, 1fr); grid-template-columns: repeat(2, 1fr); grid-row: 1/2; grid-column: 2/5; background-color: white; margin-top: 2%; height:30vh;" class="overflow-auto shadow-sm p-3 mb-5 bg-body-tertiary rounded">

  <div style="text-align:center; grid-column: 1/3; grid-row: 1/2;"> Available Rooms </div>
  <div id="roomName" style="grid-column: 1/2; grid-row: 2/6; text-align: left; padding-left: 3%;">
      {% for rooms in roomList %}
      {{rooms[0]}}<br>
      {% endfor %}
  </div>
  <div id="roomAvailability" style="grid-column: 2/3; grid-row: 2/6; text-align: right; padding-right: 35%;">    
    {% for rooms in roomList %}
    {{rooms[1]}}<br>
    {% endfor %}
  </div>

</div>

        <div id="prod3" class="block">
          <a href={{ url_for('bookroom') }}>Book Room</a> <br>
          <a href={{ url_for('signup') }}>Signup</a>
        </div>

    
{% endblock %}
