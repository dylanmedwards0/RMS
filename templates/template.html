<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2">
    </script>
    
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
       <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div id="grid_container">
      
      <nav id="header" class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href={{ url_for('home') }}>
              <img src="/static/booklogo.png" alt="" width="90" height="72" class="d-inline-block align-text-top">
              Management Made Easy.
            </a>
          </div>
      </nav>
      
      <div id="body" class="bg-black bg-gradient"> 
         <div id="navContainer" class="bg-body-tertiary ">
      <nav>        
        <ul id="navColumn" class="nav flex-column ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Event Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={{ url_for('bookroom') }}>Book a Room</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Room Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('createAccount') }}">Create Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Admin Settings</a>
          </li>
        </ul>
      </nav>
      </div>

        {% block body %}{% endblock %}

      </div>
      
      </body>
