{% extends 'template.html' %}

{% block title %}Book a Room{% endblock %}
{% block body %}

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="/static/script.js"></script>


    <button id="updateAvailButton" style="grid-row: 2/3; grid-column: 3/4;">Update Avail </button>

    <button id="fetchButton" style="grid-row: 2/3; grid-column: 4/5;">Fetch Data</button>

    <button id="createDbEntryButton" style="grid-row: 2/3; grid-column: 5/6;">Create Entry </button>

<div id="roomList" style="display:grid; grid-template-rows: repeat( auto-fill, 1fr); grid-template-columns: repeat(2, 1fr); grid-row: 1/2; grid-column: 3/7; background-color: white; margin-top: 2%; height:30vh;" class="overflow-auto shadow-sm p-3 mb-5 bg-body-tertiary rounded">

  <div style="text-align:center; grid-column: 1/3; grid-row: 1/2;"> Available Rooms </div>
  <div id="roomName" style="grid-column: 1/2; grid-row: 2/6; text-align: left; padding-left: 3%;">
      {% for rooms in roomList %}
      {{rooms[0]}}<br>
      {% endfor %}
  </div>
  <div id="roomAvailability" style="grid-column: 2/3; grid-row: 2/6; text-align: right; padding-right: 35%;">    
    {% for rooms in roomList %}
    {{rooms[1]}}<br>
    {% endfor %}
  </div>

</div>


 
  


</body>
</html>











{% endblock %}
