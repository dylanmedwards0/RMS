{% extends 'template.html' %}
{% block title %}Sign Up{% endblock %}
{% block body %}

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="/static/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>



 

<div style="grid-row: 1/3; grid-column: 3/4; color:	white;">
<form method="POST" action=" {{ url_for('signupConfirmation') }} ">
  <h3 align="center" class="mb-3">Sign Up</h3>
    <div class="form-group">
      <label for="Room">Select a Room</label> 
      <select class="form-select" required aria-label="select form">
      <option value="">Select a Room</option>
      {% for rooms in roomList %}
      <option value="{{rooms[0]}}">{{rooms[0]}}</option>
      {% endfor %}
      </select>
      <label for="fName">First Name</label> 
      <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter first name"/>
      <label for="lName">Last Name</label>
      <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter last name"/>
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
      <label for="startTime">Starting Time</label>
      <input  class="timepicker" id="startTime" class="timepicker" name="startTime" placeholder="Enter starting time"/>
      <label for="endTime">Until</label>
      <input  class="timepicker" id="endTime"  name="endTime" placeholder="Enter ending time" />
    </div>
    <div>   
      <input type="submit" class="btn btn-primary"></input>
    </div>

  <div id="calendar"></div>
  
<script>
$('.timepicker').timepicker({
    timeFormat: 'h:mm p',
    interval: 15,
    minTime: '09:00',
    maxTime: '6:00pm',
    defaultTime: '11',
    startTime: '09:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
});
</script>
