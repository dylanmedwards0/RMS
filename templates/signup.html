{% extends 'template.html' %}
{% block title %}Sign Up{% endblock %}
{% block body %}

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="/static/script.js"></script>

<div style="grid-row: 1/3; grid-column: 3/4; color: blue">
<form method="POST" action=" {{ url_for('signupConfirmation') }} ">
  <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="fName">First Name</label> 
      <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter first name"/></br>
      <label for="lName">Last Name</label>
      <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter last name"/></br>
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/></br>
      <label for="startTime">Starting Time</label>
      <input type="datetime-local" class="form-control" id="startTime" name="startTime" placeholder="Enter starting time"/></br>
      <label for="endTime">Until</label>
      <input type="datetime-local" class="form-control" id="endTime" name="endTime" placeholder="Enter ending time"/></br>
    </div>
    <div>   
      <input type="submit" class="btn btn-primary"></input>
    </div>
